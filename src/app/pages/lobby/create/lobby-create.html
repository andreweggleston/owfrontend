<div class="search-filter"
     ng-if="lobbyCreate.shouldShowSearch()">
  <md-input-container md-no-float>
    <md-icon md-svg-icon="material:search" class="name"></md-icon>
    <input
       id="search-input"
       autofocus
       ng-model="lobbyCreate.searchString"
       placeholder="Search{{lobbyCreate.searchAndInput()? ' or Input':''}}..." />
  </md-input-container>
</div>
<md-grid-list
   ui-view="wizard-step"
   id="wizard"
   md-cols="12"
   md-row-height="1:1.2"
   md-gutter="12px">
</md-grid-list>
